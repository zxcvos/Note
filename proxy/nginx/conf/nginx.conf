user                      root; 
pid                       /run/nginx.pid;
worker_processes          auto;
worker_rlimit_nofile      65535;

# Load modules
include                   /usr/local/nginx/conf/modules-enabled/*.conf;
google_perftools_profiles /dev/shm/nginx/tcmalloc/tcmalloc;

events {
    multi_accept       on;
    worker_connections 65535;
    use                epoll;
}

stream {
    map $ssl_preread_server_name $backend_name {
        example.com     cloudreve;
        www.example.com cloudreve;
        pan.example.com unpack;
        default         default_backend;
    }

    upstream cloudreve {
        server unix:/dev/shm/nginx/cloudreve.sock;
    }

    upstream unpack {
        server unix:/dev/shm/nginx/unpack.sock;
    }

    upstream default_backend {
        server unix:/dev/shm/nginx/default_backend.sock;
    }

    upstream raw {
        server unix:/dev/shm/nginx/raw.sock;
    }

    server {
        listen         443 reuseport;
        listen         [::]:443 reuseport;
        proxy_pass     $backend_name;
        ssl_preread    on;
        proxy_protocol on;
    }

    server {
        listen     unix:/dev/shm/nginx/unpack.sock proxy_protocol;
        proxy_pass raw;
    }
}

http {
    charset                utf-8;
    sendfile               on;
    tcp_nopush             on;
    tcp_nodelay            on;
    server_tokens          off;
    log_not_found          off;
    types_hash_max_size    2048;
    types_hash_bucket_size 64;
    client_max_body_size   50M;

    # MIME
    include                mime.types;
    default_type           application/octet-stream;

    # Logging
    access_log             off;
    error_log              /dev/null;

    # SSL
    ssl_session_timeout    1d;
    ssl_session_cache      shared:SSL:10m;
    ssl_session_tickets    off;

    # Mozilla Intermediate configuration
    ssl_protocols          TLSv1.2 TLSv1.3;
    ssl_ciphers            ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # OCSP Stapling
    ssl_stapling           on;
    ssl_stapling_verify    on;
    resolver               1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
    resolver_timeout       2s;

    # Connection header for WebSocket reverse proxy
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ""      close;
    }

    map $remote_addr $proxy_forwarded_elem {

        # IPv4 addresses can be sent as-is
        ~^[0-9.]+$        "for=$remote_addr";

        # IPv6 addresses need to be bracketed and quoted
        ~^[0-9A-Fa-f:.]+$ "for=\"[$remote_addr]\"";

        # Unix domain socket names cannot be represented in RFC 7239 syntax
        default           "for=unknown";
    }

    map $http_forwarded $proxy_add_forwarded {

        # If the incoming Forwarded header is syntactically valid, append to it
        "~^(,[ \\t]*)*([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?(;([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?)*([ \\t]*,([ \\t]*([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?(;([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?)*)?)*$" "$http_forwarded, $proxy_forwarded_elem";

        # Otherwise, replace it
        default "$proxy_forwarded_elem";
    }

    # 指定的 user_agent 的映射
    map $http_user_agent $user_agent_category {
        # 禁止Scrapy等工具的抓取
        ~*Scrapy|Curl|HttpClient  1;
        # 禁止指定UA及UA为空的访问
        ~*ApacheBench|WebBench|HttpClient|Java|Jullo|python|Python-urllib|Python-requests|Go-http-client|FeedDemon|JikeSpider|Indy\ Library|FlightDeckReports\ Bot|Alexa\ Toolbar|AskTbFXTV|AhrefsBot|CrawlDaddy|CoolpadWebkit|Feedly|UniversalFeedParser|Microsoft\ URL\ Control|Swiftbot|ZmEu|oBot|jaunty|lightDeckReports\ Bot|Linguee\ Bot|YYSpider|DigExt|YisouSpider|MJ12bot|heritrix|EasouSpider|ZmEu\ phpmyadmin|WinHttp|LinkpadBot|Ezooms|^$  2;
        # 禁止爬虫抓取
        ~*qihoobot|Baiduspider|Googlebot|Googlebot-Mobile|Googlebot-Image|Mediapartners-Google|Adsbot-Google|Feedfetcher-Google|YandexBot|Yahoo!\ Slurp|Yahoo!\ Slurp\ China|YoudaoBot|Sosospider|Sogou\ spider|Sogou\ web\ spider|MSNBot|ia_archiver|Tomato\ Bot  3;
        # 禁止特殊的user_agent的访问
        ~Mozilla/4.0\ \(compatible\;\ MSIE\ 6.0\;\ Windows\ NT\ 5.1\;\ SV1\;\ .NET\ CLR\ 1.1.4322\;\ .NET\ CLR\ 2.0.50727\)  4;
        default 0;
    }

    # Load configs
    include /usr/local/nginx/conf/conf.d/*.conf;
    include /usr/local/nginx/conf/sites-enabled/*;
}
